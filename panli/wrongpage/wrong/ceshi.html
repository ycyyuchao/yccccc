<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <style>
      th,td{
        text-align: center;
      }
    </style>
    </head>
    <body>
      <div class="container">
        <div class="page-header">
          <h1>
            <img src="http://www.qfedu.com/images/new_logo.png"> 
            <small>记录问题系统</small>
          </h1>
        </div>
      </div>

      <div class="container">
        <!-- Button trigger modal -->
        <p>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">添加问题</button>
        </p>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">填写问题信息</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>问题标题</label>
                  <input type="text" name="" class="form-control">
                </div> 
                <div class="form-group">
                  <label>问题描述</label>
                  <input type="text" name="" class="form-control">
                </div> 
                <div class="form-group">
                  <label>解决方案</label>
                  <input type="text" name="" class="form-control">
                </div>    
              </div>
              <div class="modal-footer">

                <button type="button" class="btn btn-success center-block" data-dismiss="modal">提交问题</button>   
              </div>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr style="background: #ccc;">
            <th>编号</th>
            <th>标题</th>
            <th class="col-md-3">问题描述</th>
            <th class="col-md-3">解决方案</th>
            <th>上传时间</th>
            <th>删除</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>


      <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
      <script src="js/jquery.js"></script>
      <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
      <script src="js/bootstrap.min.js"></script>
    </body>
    </html>
