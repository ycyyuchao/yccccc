<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <title>登录 - Panli代购</title>
    <link rel=stylesheet href="./css/public.css">
</head>

<body>
    <div id=login>
        <div class=center>
            <div class=top>
                <div class=logo>
                    <a href=#><img src="http://sf.panli.com/FrontEnd/images20090801/logo.gif?v=6.0"></a>
                </div>
                <div class=hy><img src=http://sf.panli.com/FrontEnd/images20090801/Register/hy.gif></div>
                <div class=top_right><a href=index.html>返回首页</a> <span>|</span> <a href=#>帮助中心</a></div>
            </div>
            <div class=content>
                <div class=left>
                    <a href=# target=_blank><img src=http://sf.panli.com/Ued/pc/login/images/20180830.jpg></a>
                </div>
                <div class="right clear">
                    <div class="righttop clear">
                        <div class=facebook><a href="https://www.facebook.com/dialog/oauth/?client_id=563546080352185&redirect_uri=http%3a%2f%2fpassport.panli.com%2fOauth%2fFacebookCallback.aspx&scope=email&display=page&expires=0"><i class=face></i><span>Facebook 登录</span></a></div>
                        <div class=wechat>
                            <a href="https://open.weixin.qq.com/connect/qrconnect?appid=wx3b24496f74bf93d0&redirect_uri=http%3a%2f%2fpassport.panli.com%2fOauth%2fWeChatCallback.aspx&response_type=code&scope=snsapi_login&state=59eecba924d45ea73d3c72f2d5b5607d#wechat_redirect"><i class=wx></i><span>微信/Wechat 登录</span></a>
                        </div>
                    </div>
                    <div class=more><a href=#>更多登录方式&gt;&gt;</a></div>
                    <div>
                        <div class=regtit>
                            <h2>登录</h2><a href=registor.html>注册 &gt;&gt;</a></div>
                        <form method=post id=form1 onsubmit="return false;">
                            <div class=input><input type=text placeholder=用户名 name=username autocomplete=off autofocus=on id=username></div>
                            <div class=input><input type=password placeholder=密码 name=password autocomplete=off id=password></div>
                            <div id=error style=color:red></div>
                            <p class=forget><input type=checkbox style="margin-right: 5px;" checked><span>记住我</span> <a href=#>忘记密码?</a></p>
                            <div class=rightbottom><input type=submit name=submit value=立即登录 id=btn></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/thirdplugins/jquery.cookie.js"></script>
    <script src="./script/thirdplugins/jquery.min.js"></script>
    <script src="./script/js/login.js"></script>
</body>

</html>
